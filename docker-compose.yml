version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wishlist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wishlist}
      POSTGRES_DB: ${POSTGRES_DB:-wishlist}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wishlist}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    # Start Uvicorn; rely on db healthcheck and depends_on condition for ordering
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file: 
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-wishlist}:${POSTGRES_PASSWORD:-wishlist}@db:5432/${POSTGRES_DB:-wishlist}
    restart: unless-stopped

volumes:
  postgres_data:
    name: wishlist_postgres_data
